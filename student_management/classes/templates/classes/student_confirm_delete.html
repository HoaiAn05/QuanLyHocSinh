{% extends "accounts/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2> Xóa học sinh</h2>
    <p>Bạn có chắc chắn muốn xóa học sinh <strong>{{ student.ho_ten }}</strong> không?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Xóa</button>
        <a href="{% url 'student_list' %}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
{% endblock %}
