{% extends 'accounts/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Danh sách lớp học</h2>

    <a href="{% url 'lop_create' %}" class="btn btn-success mb-3">
         Thêm lớp học
    </a>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Tên lớp</th>
                <th>Sĩ số</th>
                <th>Thao tác</th>
            </tr>
        </thead>
        <tbody>
            {% for lop in lops %}
            <tr>
                <td>{{ lop.name }}</td>
                <td>{{ lop.hoc_sinhs.count }}</td>
                <td>
                    <a href="{% url 'lop_detail' lop.pk %}" class="btn btn-primary btn-sm">
                         Xem
                    </a>
                    <a href="{% url 'lop_update' lop.pk %}" class="btn btn-warning btn-sm">
                        ️ Sửa
                    </a>
                    <a href="{% url 'lop_delete' lop.pk %}" class="btn btn-danger btn-sm">
                         Xóa
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">Chưa có lớp học nào</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
