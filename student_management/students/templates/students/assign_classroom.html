{% extends "accounts/base.html" %}

{% block content %}
<h2>Phân lớp cho học sinh</h2>

<div class="card p-3">
  <p><strong>Họ tên:</strong> {{ student.ho_ten }}</p>
  <p><strong>Ngày sinh:</strong> {{ student.ngay_sinh }}</p>
  <p><strong>Lớp hiện tại:</strong> 
    {% if student.lop %}
      {{ student.lop.name }}
    {% else %}
      <span class="text-muted">Chưa có lớp</span>
    {% endif %}
  </p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Lưu</button>
    <a href="{% url 'student_list' %}" class="btn btn-secondary">Hủy</a>
  </form>
</div>
{% endblock %}
