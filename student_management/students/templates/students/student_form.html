{% extends "accounts/base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">{{ form.instance.pk|yesno:"Sửa học sinh,Thêm học sinh" }}</h4>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}

        {% for field in form %}
          <div class="mb-3">
            <label class="form-label">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
              <div class="text-danger small">
                {{ field.errors|striptags }}
              </div>
            {% endif %}
          </div>
        {% endfor %}

        <button type="submit" class="btn btn-success"> Lưu</button>
        <a href="{% url 'student_list' %}" class="btn btn-secondary"> Hủy</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
