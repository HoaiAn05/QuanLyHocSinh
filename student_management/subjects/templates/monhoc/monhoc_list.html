{% extends "accounts/base.html" %}
{% block content %}

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Danh sách môn học</h2>
        <a href="{% url 'monhoc_create' %}" class="btn btn-primary">
             Thêm môn học
        </a>
    </div>

    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th scope="col">Mã môn</th>
                <th scope="col">Tên môn</th>
                <th scope="col" class="text-center">Thao tác</th>
            </tr>
        </thead>
        <tbody>
            {% for m in monhocs %}
            <tr>
                <td>{{ m.ma_mon }}</td>
                <td>{{ m.ten_mon }}</td>
                <td class="text-center">
                    <a href="{% url 'monhoc_update' m.id %}" class="btn btn-sm btn-warning">
                         Sửa
                    </a>
                    <a href="{% url 'monhoc_delete' m.id %}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Bạn có chắc chắn muốn xóa môn học này?');">
                         Xóa
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center text-muted">
                    Không có môn học nào trong hệ thống.
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
