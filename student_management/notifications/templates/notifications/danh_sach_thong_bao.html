{% extends 'accounts/base.html' %}
{% block content %}
<h2 class="mb-4">Danh sách thông báo</h2>
<a href="{% url 'gui_thong_bao' %}" class="btn btn-success mb-3">+ Gửi thông báo mới</a>

<table class="table table-bordered table-striped">
  <thead class="table-primary">
    <tr>
      <th>Tiêu đề</th>
      <th>Ngày gửi</th>
      <th>Thao tác</th>
    </tr>
  </thead>
  <tbody>
    {% for tb in ds %}
    <tr>
      <td>{{ tb.tieu_de }}</td>
      <td>{{ tb.ngay_gui|date:"d/m/Y H:i" }}</td>
      <td>
        <a href="{% url 'chi_tiet_thong_bao' tb.id %}" class="btn btn-primary btn-sm">Xem</a>
        <a href="{% url 'xoa_thong_bao' tb.id %}" class="btn btn-danger btn-sm">Xóa</a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="3" class="text-center">Chưa có thông báo nào.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
